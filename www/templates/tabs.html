<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-home" icon-on="ion-home" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Trocadores Tab -->
  <ion-tab title="Trocadores" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/trocadores">
    <ion-nav-view name="tab-trocadores"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Configurações" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/configuracao">
    <ion-nav-view name="tab-configuracao"></ion-nav-view>
  </ion-tab>


</ion-tabs>
